          <h1>What is Smart Parking?</h1>
          <p>Searching for a parking spot has become a daily habit for a lot of people all around the globe. It is usually a time consuming and frustrating process that a lot of citizens have to go through. Next to parking being such a daily pain, it also has a big impact on the pollution of the planet. <br>
            After naming the various problems that arise from looking for parking spots, only one question remains: How can this problem be fixed? The answer is Smart Parking, but what is it? <br> </p>
        </figcaption>
      </figure>
      <figure >
        <img src="GIF4.gif" alt="" id="gif4">
        <figcaption style="display: block; padding-left: 300px;">
          <h1>The Definition of Smart Parking</h1>
          <p>In a nutshell, Smart Parking is a parking solution that can include in-ground Smart Parking sensors, cameras, or counting sensors. These devices are usually embedded into parking spots or positioned next to them to detect whether parking bays are free or occupied.  This happens through real-time data collection. The data is then transmitted to a smart parking mobile application or website, which communicates the availability to its users. Some companies also offer other in-app information, such as parking prices and locations. This gives you the possibility to explore every parking option available to you. <br>
          As a result of using Smart Parking, people who are looking to find a parking spot will find it in the most efficient way possible and companies or municipalities can optimize their parking territories. It also makes cities more livable, safer, and less congested. </p>
        </figcaption>
      </figure>

      <figure >

          <p> <strong>Advantages for Cities:</strong> Less pollution - The space of a municipality will be utilized more efficiently - Safety - Real-time parking analytics for cities</p>
          <p>In general, Smart Parking solutions, such as sensors, give municipalities and companies the opportunity to make parking a more fluid and efficient process. Furthermore, it saves people a great amount of time, money, and reduces the frustration that a person might have when wanting to find a parking spot.</p>
